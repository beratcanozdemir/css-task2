<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="image-1">
        <img src="images/google.jpg" alt="Google!">
    </div>   
        <div id="container-1">
            <form action="">
                <label for="search">Search the web using Google!</label><br>
                    <input type="text" name="search" size="40"><br>
                    <input type="submit" value="Google Search"></input> 
                    <input type="submit" value="I'm Feeling Lucky"></input>
            </form>
        </div>
        <div id="container-2">
            <div id="card-1">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div id="card-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </div>
            <div id="card-3">
                <form action="">
                    <label for="subscribe" style="font-size: smaller;">Get Google!<br>updates monthly:</label><br>
                        <input type="text" name="subscribe" value="your e-mail"><br>
                        <input type="submit" value="Subscribe"></input> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: small;">Archive</a>
                </form>
            </div>
        </div>
        <footer>
            <p id="footer-id">Copyright &copy; 1998 Google Inc.</p>
        </footer>
    </div>
</body>
</html>
